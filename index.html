<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Portflow</title>
</head>
<body>
    <header>
        <section class="menu">
            <div>
                <h1>Portflow</h1>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Blog</li>
                        <li>Valores</li>
                        <li>Portfólio</li>
                        <li>Contato</li>
                    </ul>
                    <button class="button-mobile">&#9776;</button>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="principal-image">
                <img class="blueorange" src="assets/laranjablue.png" alt="laranja azul">
                <img class="blueorangemobile" src="assets/laranja azul recorte.png" alt="laranja cortada em fundo azul"/>
                <div class="phrase">
                    <h2>Imagine, Discuta, Desenhe.</h2>
                    <button value="">FALE CONOSCO</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="products">
                <img src="assets/NoPath - Copia (20).png" alt="Erva mate"/>
                <img src="assets/NoPath - Copia (22).png" alt="Mini pao de queijo"/>
                <img src="assets/NoPath - Copia (21).png" alt="Muance"/>
                <img src="assets/mokup telas.png" alt="Tv artistic eye"/>
                <img src="assets/NoPath - Copia (25).png" alt="discos"/>
                <img src="assets/NoPath - Copia (27).png" alt="caneca personalizada"/>
                <img src="assets/NoPath - Copia (29).png" alt="objetos"/>
                <img src="assets/NoPath - Copia (23).png" alt="natfit"/>
                <img src="assets/NoPath - Copia (31).png" alt="aplicativo para celular"/>
                <img src="assets/NoPath - Copia (32).png" alt="café"/>
                <img src="assets/NoPath - Copia (34).png" alt="cameras"/>
                <img src="assets/NoPath - Copia (33).png" alt="fotografias"/>
            </div>
        </section>
    </main>
    <footer>
        <section class="end-page">
            <div class="social-midias">
                <img src="assets/facebook icons.com_65484.svg" alt="icone facebook"/>
                <img src="assets/TWITTER_icon-icons.com_65486.svg" alt="icone twitter"/>
                <img src="assets/icon insta.svg" alt="icone instagram"/>
                <img src="assets/icon telegram.svg" alt="icone telegram"/>
                <img src="assets/icon zap.svg" alt="icone whatsapp"/>
                <img src="assets/YOUTUBE_icon-icons.com_65487.svg" alt="icone youtube"/>
            </div>
            <div class="law">
                <h5>Copyright</h5>
            </div>
            <div class="reference">
                <h6>Layout Produzido Por Vai Na Web Para Fins exclusivamente Educaionais</h6>
                <h6>Referencia: <a href="">Https://Br.Pinterest.Com/Pin/464644886562510864</a></h6>
            </div>
            <div>
                <button class="btn-start">TOPO</button>
            </div>
        </section>
    </footer>
</body>
</html>
